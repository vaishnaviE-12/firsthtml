<!DOCTYPE html>
<html>
    <head>
        <title> merging</title>
    </head>
    <body>
        <table border="3" align="center" width="500" height="300">
            <caption><h1>colspan</h1></caption>
            <tr>
                <td align="center" colspan="3">one</td>
            </tr>
            <tr>
                <td align="center" colspan="2">four</td>
                <td align="center">five</td>
            </tr>
            <tr>
                <td align="center" colspan="3">six</td>
            </tr>
            <tr>
                <td align="center">seven</td>
                <td align="center">eight</td>
                <td align="center">nine</td>
            </tr>
            <tr>
                <td align="center" colspan="2">ten</td>
                <td align="center" colspan="2">eleven</td>
               
            </tr>
        </table>
        <table border="3" align="center" width="500" height="300">
            <caption><h1>ROWSPAN</h1></caption>
            <tr>
                <td align="center" rowspan="4">one</td>
                <td align="center">two</td>
                <td align="center">three</td>
            </tr>
            <tr>
                <td align="center">five</td>
                <td align="center">six</td>
            </tr>
            <tr>                
                <td align="center">eight</td>
                <td align="center">nine</td>
            </tr>
            <tr>
                <td align="center">eleven</td>
                <td align="center">twelve</td>
               </tr>
            </table>
    </body>
</html>
