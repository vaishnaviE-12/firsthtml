<!DOCTYPE html>
<html>
    <head>
        <title>prompt ex</title>
    </head>
    <body>
        <script>
            var name=prompt("enter your name");
            document.write("welcome mrs"+ name+"<br/>");
            var num1=prompt("enter number1");
            var num2=prompt("enter number2");
            document.write("sum="+ (num1+num2));
            var num3=parseInt(prompt("enter number3"));
            var num4=parseInt(prompt("enter number4"));
            var num5=parseFloat(prompt("enter number5"));
            document.write("sum="+ (num3+num4+num5));
        </script>
    </body>
</html>
