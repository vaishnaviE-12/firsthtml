<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      function add(){
        var number1=parseInt(document.getElementById("num1").value);
        var number2=parseInt(document.getElementById("num2").value);
        var result=number1+number2;
        document.getElementById('res').value=result;
      }
      function sub(){
        var number1=parseInt(document.getElementById("num1").value);
        var number2=parseInt(document.getElementById("num2").value);
        var result=number1-number2;
        document.getElementById('res').value=result;
      }
      function mul(){
        var number1=parseInt(document.getElementById("num1").value);
        var number2=parseInt(document.getElementById("num2").value);
        var result=number1*number2;
        document.getElementById('res').value=result;
      }
      function div(){
        var number1=parseInt(document.getElementById("num1").value);
        var number2=parseInt(document.getElementById("num2").value);
        var result=number1/number2;
        document.getElementById('res').value=result;
      }
    </script>
</head>
<body>
    <label>Enter num1:</label>
       <input type="text" placeholder="Enter number" id="num1"/><br/><br/>
       <label>Enter num2:</label>
       <input type="text" placeholder="Enter number" id="num2"/><br/><br>
       <input type="text" placeholder="Result" id="res" readonly/><br/><br>
       <button onclick="add()">Add</button>
       <button onclick="sub()">sub</button>
       <button onclick="mul()">mul</button>
       <button onclick="div()">div</button>
</body>
</html>
